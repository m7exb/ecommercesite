<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Login</title>
    <link rel="stylesheet" href="css/userlogin.css" />
  </head>

  <body class="container">
    <header id="headerindex" class="container-fluid">
      
    </header>
    <main class="container" >
      <div class="col">
        <h1 class="container">Login</h1>
        <form class="container" action="index.html">
          <label for="fname">Username:</label><br>
          <input type="text" id="fname" name="fname" value="John" /><br />
          <label for="lname">Password:</label><br>
          <input
            type="text"
            id="lname"
            name="lname"
            value="Doe"
          /><br /><br />
          <input type="submit" id="login" value="Login" /> <br /><br />
          <label for="checkbox">Remember Me?</label>
           <input type="checkbox" id="checkbox" name="remember" />
        </form>
      </div>
    </main>
    
    <footer id="footer">
      <ul class="nav">
        <li class="nav-item">
          <a style="color: white" class="nav-link">&copy Techies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Terms</a>
        </li>

        <li class="nav-item">
          <a class="nav-link">Privacy</a>
        </li>
      </ul>
    </footer>

    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    
  </body>
</html>
